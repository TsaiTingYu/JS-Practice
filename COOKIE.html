<!DOCTYPE html>
<html>
<head>
	<title>cookie訪問次數</title>
</head>
<body>
<h1>Hi!</h1>
	<p id="count"></p>



<script type="text/javascript">

var date = new Date();
	var expiresDays = 1;
	
	date.setTime(date.getTime() + expiresDays*24*3600*1000);
	

	//創建cookie
	function addCookie(name,value,expiresDays){
		var cookieString = name + "=" + escape(value);
		cookieString = cookieString + "; expires =" + date.toGMTString();
		document.cookie = cookieString;
	}

		//獲取內容
	function getCookie(name){
		var strCookie = document.cookie;
		var arrCookie = strCookie.split(';');
		for(var i=0; i < arrCookie.length; i++) {
			var arr = arrCookie[i].split("=");
			if (arr[0] == name) return arr[1];
		}
		return "";
	}

	var count = document.getElementById("count");
	var counter = getCookie("counter");

	if (counter == ""){
		counter = 1;
	}else{
		counter = parseInt(counter) + 1;  //parseInt也可以寫成number
	}
	
	addCookie("counter", counter, date);
	count.innerHTML = "這是您第" + counter + "次瀏覽本頁面";
	
</script>
</body>
</html>
