<!DOCTYPE html>
<html>
<head>
	<title>数字ピラミッド</title>
	<script type="text/javascript">
		

		for (var a =1 ; a <11 ; a++) {
			for (var i =1 ; i <a ; i++) {
				document.write(i);
			}
			document.write("<br/>") 
		}

		document.write("<br/>");
		
		for (var c=9; c>0 ;c--) {
			for (var j=c ;j>0 ;j--) {
				document.write(j);
			}
			document.write("<br/>");
		}
		
	</script>
</head>
<body>

</body>
</html>
